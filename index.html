<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYTSearch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

    <center>
    <!-- Front End 1: Add Bootstrap to header Jumbotron -->
    <!--  Front End 2: Add color / icon to header (optional):-->
    <div class="jumbotron">
        <h1 class="display-4">NYT Search</h1>
        <p class="lead">Powered by The New Your Times</p>
        <p>Coding Bootcamp UCLA</p>
    </div>

    <br>
    <br>
    <h1></h1>

    <div class="card" style="width: 32rem;">
        <div class="card-body">
            <div align="left">
                <!-- Begin search term input fields -->
                <br>
                <h6>Search Term: </h6>
                <input type="text" id="search_box" value="">
                <br>
                <br>
                <h6>Number of Results to Display (10 max): </h6>
                <input type="text" id="numberofResults_box" value="">
                <br>
                <br>
                <h6>Start Year (Optional, in YYYYMMDD): </h6>
                <input type="text" id="startdate_box" value="">
                <br>
                <br>
                <h6>End Year (Optional, in YYYYMMDD): </h6>
                <input type="text" id="enddate_box" value="">
                <br>
                <br>
                <!-- Begin buttons -->
                <button id="submit" type="button" class="btn btn-primary">Submit</button>
                <br>
                <br>
                <button id="clear_results" type="button" class="btn btn-primary">Clear Results</button>
                <br>
                <br>
                <!-- CO: Front End 3: Added button to clear resuts -->

            </div>
        </div>
    </div>
    <br>
    <!-- Target div for results -->
    <div id="display_results"></div>

    </div>
    </div>
    </center>
</body>
<!-- Begin scripts -->
<script type="text/javascript" src="javascript/script.js">
</script>

</html>
